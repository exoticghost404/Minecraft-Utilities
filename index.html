    <script>
      /**
       * PWA Service Worker Registration
       * Using a simple relative path ensures the browser resolves the origin
       * correctly against the page it is currently viewing.
       */
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('PWA Service Worker registered successfully:', reg.scope);
            })
            .catch(err => {
              // Fallback: If relative registration fails, log it clearly for debugging
              console.error('PWA Service Worker registration failed:', err.message);
            });
        });
      }
    </script>
